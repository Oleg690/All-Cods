<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Encryptor App</title>
</head>
<body>
    
    <div class="container">
        <h1>Text Encryptor</h1>
        <p>This is a text encryptor! Dont forget the decription key!</p>
        <label for="message">Message: </label>
        <textarea id="message" rows="5" cols="50"></textarea>
        <label for="key">Key: </label>
        <input type="text" id="key" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>

        <h2>Result:</h2>
        <div id="result" class="result"></div>
        <p></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
