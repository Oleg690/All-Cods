<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/login page/style.css">
    <title>Login Page</title>
</head>
<body>
    <form>
        <h2>Login</h2>
        <div class="inputBox">
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="text" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Login">
        </div>
        <p>Forgot Password? <a href="/login page/Other Options/index.html">Other Options</a></p>
        <br> 
        <p>Want to sing in? <a href="/login page/Sing Up/index.html">Sing In</a></p>
        <br>
        <p><a href="/login page/index.html">Start Page</a></p>
    </form>
    <script src="/login page/index.js"></script>
</body>
</html>
