<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/login page/style.css">
    <title>Login Page</title>
</head>
<body>
    <form>
        <h2>Sing In</h2>
        <div class="inputBox">
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="text" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" required>
            <label>Create &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="password" required>
            <label>Confirm &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an account? <a href="/login page/Login/index.html">Login</a></p>
        <br>
        <p><a href="/login page/index.html">Start Page</a></p>
    </form>

    <script src="/login page/index.js"></script>
</body>
</html>
